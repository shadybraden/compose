---
services:
  radicale:
    image: ghcr.io/kozea/radicale:3.5.4
    volumes:
      - /data/config_storage/radicale/config:/etc/radicale  #:ro
      - /data/config_storage/radicale/data:/var/lib/radicale
    restart: unless-stopped
    user: 1000:1000
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radicale.entrypoints=http"
      - "traefik.http.routers.radicale.rule=Host(`radicale.${DOMAIN}`)"
      - "traefik.http.middlewares.radicale-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.radicale.middlewares=radicale-https-redirect"
      - "traefik.http.routers.radicale-secure.entrypoints=https"
      - "traefik.http.routers.radicale-secure.rule=Host(`radicale.${DOMAIN}`)"
      - "traefik.http.routers.radicale-secure.tls=true"
      - "traefik.http.routers.radicale-secure.service=radicale"
      - "traefik.http.services.radicale.loadbalancer.server.port=80"  # port of the service.
      - "traefik.docker.network=intranet"
      - "homepage.group=Other"
      - "homepage.name=radicale"
      - "homepage.icon=/images/radicale.png"
      - "homepage.href=https://radicale.${DOMAIN}/"

networks:
  intranet:
    external: true
