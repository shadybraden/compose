[[server]]
name = "shady_desktop"
[server.config]
address = "https://periphery-shady.holmlab.org"
enabled = true

##

[[resource_sync]]
name = "shady_desktop"
[resource_sync.config]
git_provider = "git.holmlab.org"
repo = "shady/compose"
git_account = "komodo"
resource_path = ["syncs/shady_desktop.toml"]

##

[[stack]]
name = "portainer"
[stack.config]
server = "shady_desktop"
project_name = "portainer"
git_provider = "git.holmlab.org"
git_account = "komodo"
repo = "shady/compose"
run_directory = "hosts/portainer"