[[build]]
name = "skywatch"
description = "Goal: to get this to trigger on commits to skywatch.py"
[build.config]
builder = "holmie"
image_name = "skywatch"
files_on_host = true
build_path = "/etc/komodo/stacks/skywatch/skywatch"
image_registry = [
  { domain = "git.holmlab.org", account = "shady" }
]

