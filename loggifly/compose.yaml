services:
  loggifly:
    image: ghcr.io/clemcer/loggifly:v1.4.1
    container_name: loggifly
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NTFY_URL: "https://ntfy.${DOMAIN}"
      NTFY_TOPIC: ${topic}
      CONTAINERS: "vaultwarden,audiobookshelf"
      GLOBAL_KEYWORDS: "error,failed login,password"
      GLOBAL_KEYWORDS_WITH_ATTACHMENT: "critical" # Attaches a log file to the notification
      NTFY_PRIORITY: 3
    restart: unless-stopped
