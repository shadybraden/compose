---
services:
  dumbkan:
    image: dumbwareio/dumbkan@sha256:431e0d744afcc1f4353c3000f2092ed15a3fde80f583372571ed4dce56b77f6b
    volumes:
      - /data/config_storage/dumbkan:/app/data
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todo.entrypoints=http"
      - "traefik.http.routers.todo.rule=Host(`todo.${DOMAIN}`)"
      - "traefik.http.middlewares.todo-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.todo.middlewares=todo-https-redirect"
      - "traefik.http.routers.todo-secure.entrypoints=https"
      - "traefik.http.routers.todo-secure.rule=Host(`todo.${DOMAIN}`)"
      - "traefik.http.routers.todo-secure.tls=true"
      - "traefik.http.routers.todo-secure.service=todo"
      - "traefik.http.services.todo.loadbalancer.server.port=3000"  # port of the service.
      - "traefik.docker.network=intranet"
      - "homepage.group=Other"
      - "homepage.name=Todo"
      - "homepage.icon=/images/dumbkan.png"
      - "homepage.href=https://todo.${DOMAIN}/"

networks:
  intranet:
    external: true
