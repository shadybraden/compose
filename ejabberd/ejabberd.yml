# ejabberd.yml - Server configuration
# Configures listeners, authentication, and modules
hosts:
  - chat.example.com

loglevel: info

listen:
  -
    port: 5222
    ip: "::"
    module: ejabberd_c2s
    max_stanza_size: 262144
    shaper: c2s_shaper
    access: c2s
    starttls_required: true
  -
    port: 5269
    ip: "::"
    module: ejabberd_s2s_in
    max_stanza_size: 524288
  -
    port: 5443
    ip: "::"
    module: ejabberd_http
    tls: true
    request_handlers:
      /admin: ejabberd_web_admin
      /api: mod_http_api
      /bosh: mod_bosh
      /ws: ejabberd_http_ws

# Authentication using the internal database
auth_method: internal
auth_password_format: scram

# Access control
acl:
  admin:
    user: admin@chat.example.com
  local:
    user_regexp: ""

access_rules:
  local:
    allow: local
  c2s:
    deny: blocked
    allow: all
  announce:
    allow: admin
  configure:
    allow: admin

# Enabled modules
modules:
  mod_adhoc: {}
  mod_admin_extra: {}
  mod_announce:
    access: announce
  mod_blocking: {}
  mod_carbons: {}
  mod_disco: {}
  mod_mam:
    assume_mam_usage: true
    default: always
  mod_muc:
    access_create: local
    default_room_options:
      mam: true
  mod_ping: {}
  mod_privacy: {}
  mod_private: {}
  mod_roster:
    versioning: true
  mod_vcard: {}
  mod_http_upload:
    put_url: "https://upload.chat.example.com:5443"
    max_size: 10485760