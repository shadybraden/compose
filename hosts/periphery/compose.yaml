---
services:
  periphery:
    image: ghcr.io/moghtech/komodo-periphery:1.19.2
    container_name: periphery
    labels:
      komodo.skip:
    restart: unless-stopped
    logging:
      driver: local
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /proc:/proc  # Allow Periphery to see processes outside of container
      ## Specify the Periphery agent root directory.
      ## Must be the same inside and outside the container,
      ## or docker will get confused. See https://github.com/moghtech/komodo/discussions/180.
      ## Default: /etc/komodo.
      - /data/config_storage/komodo/etc_komodo:/etc/komodo
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    ports:
      - 8120:8120
    environment:
      PERIPHERY_SSL_ENABLED: false
      PERIPHERY_PASSKEYS: ${PERIPHERY_PASSKEYS}

networks:
  intranet:
    external: true
