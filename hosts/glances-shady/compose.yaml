services:
  glances:
    container_name: glances
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - 61208:61208
#    pid: host
    privileged: true
    environment:
      - "GLANCES_OPT=-C /glances/conf/glances.conf -w"
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    image: nicolargo/glances:4.3.1
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet

networks:
  intranet:
    external: true