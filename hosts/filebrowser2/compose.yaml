services:
    filebrowser2:
        container_name: filebrowser2
        restart: unless-stopped
        volumes:
            - /data/dont_backup/mcc/media:/srv
            - /data/dont_backup/mcc/config/filebrowser.db/filebrowser.db
            - /data/dont_backup/mcc/config/.filebrowser.json/.filebrowser.json
        environment:
            - PUID=1000
            - PGID=1000
        ports:
            - 34417:80
        image: filebrowser/filebrowser:v2.32.0
        security_opt:
        - no-new-privileges:true # helps to increase security
        networks:
        - intranet
    cloudflared:
        environment:
            - token=${token}
        image: cloudflare/cloudflared:latest
        command: tunnel --no-autoupdate run --token ${token}

networks:
  intranet:
    external: true