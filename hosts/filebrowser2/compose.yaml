services:
    filebrowser:
        container_name: filebrowser
        restart: unless-stopped
        volumes:
            - /data/dont_backup/mcc/media:/srv/mcc
            - /data/dont_backup/mcc/config/database:/database
            - /data/dont_backup/mcc/config/config:/config
        environment:
            - PUID=1000
            - PGID=1000
        ports:
            - 34417:80
        command: ["-c", "/config/settings.json"] # required, see https://github.com/filebrowser/filebrowser/issues/1898
        image: filebrowser/filebrowser:v2.32.0
        security_opt:
        - no-new-privileges:true # helps to increase security
