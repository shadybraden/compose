services:
    portainer:
        container_name: portainer
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /data/config_storage/portainer:/data
            - /etc/localtime:/etc/localtime:ro
        image: portainer/portainer-ce:2.29.2
        ports:
            - 9000:9000
        security_opt:
          - no-new-privileges:true # helps to increase security
        networks:
          - intranet
        environment:
          - SUB_DOMAIN=portainer
        labels:
        - "traefik.enable=true"
        - "traefik.http.routers.${SUB_DOMAIN}.entrypoints=http"
        - "traefik.http.routers.${SUB_DOMAIN}.rule=Host(`${SUB_DOMAIN}.holmlab.org`)"
        - "traefik.http.middlewares.${SUB_DOMAIN}-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.${SUB_DOMAIN}.middlewares=${SUB_DOMAIN}-https-redirect"
        - "traefik.http.routers.${SUB_DOMAIN}-secure.entrypoints=https"
        - "traefik.http.routers.${SUB_DOMAIN}-secure.rule=Host(`${SUB_DOMAIN}.holmlab.org`)"
        - "traefik.http.routers.${SUB_DOMAIN}-secure.tls=true"
        - "traefik.http.routers.${SUB_DOMAIN}-secure.service=${SUB_DOMAIN}"
        - "traefik.http.services.${SUB_DOMAIN}.loadbalancer.server.port=9000" # port of the service. i.e. ${SUB_DOMAIN} likes 9000
        - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true