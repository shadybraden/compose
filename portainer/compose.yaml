services:
    portainer:
        container_name: portainer
        restart: unless-stopped
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - /data/config_storage/portainer:/data
            - /etc/localtime:/etc/localtime:ro
        image: portainer/portainer-ce:2.29.2
        ports:
            - 9000:9000
        security_opt:
          - no-new-privileges:true # helps to increase security
        networks:
          - intranet
        environment:
          - CONTAINER_NAME=portainer
        labels:
        - "traefik.enable=true"
        - "traefik.http.routers.${CONTAINER_NAME:-default}.entrypoints=http"
        - "traefik.http.routers.${CONTAINER_NAME:-default}.rule=Host(`$${CONTAINER_NAME:-default}.holmlab.org`)"
        - "traefik.http.middlewares.${CONTAINER_NAME:-default}-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.${CONTAINER_NAME:-default}.middlewares=${CONTAINER_NAME:-default}-https-redirect"
        - "traefik.http.routers.${CONTAINER_NAME:-default}-secure.entrypoints=https"
        - "traefik.http.routers.${CONTAINER_NAME:-default}-secure.rule=Host(`$${CONTAINER_NAME:-default}.holmlab.org`)"
        - "traefik.http.routers.${CONTAINER_NAME:-default}-secure.tls=true"
        - "traefik.http.routers.${CONTAINER_NAME:-default}-secure.service=${CONTAINER_NAME:-default}"
        - "traefik.http.services.${CONTAINER_NAME:-default}.loadbalancer.server.port=9000" # port of the service. i.e. ${CONTAINER_NAME:-default} likes 9000
        - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true