---
services:
  anubis:
    image: ghcr.io/techarohq/anubis:v1.22.0
    container_name: anubis
    environment:
      # Telling Anubis, where to listen for Traefik
      - BIND=:8080
      # Telling Anubis to do redirect â€” ensure there is a space after '='
      - 'TARGET= '
      # Specifies which domains Anubis is allowed to redirect to.
      - REDIRECT_DOMAINS=holmlab.org
      # Should be the full external URL for Anubis (including scheme)
      - PUBLIC_URL=https://anubis.holmlab.org
      # Should match your domain for proper cookie scoping
      - COOKIE_DOMAIN=holmlab.org
    healthcheck:
      test: ["CMD", "anubis", "--healthcheck"]
      interval: 5s
      timeout: 30s
      retries: 5
      start_period: 500ms
    ports:
      - 8080:8080
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.anubis.entrypoints=http"
      - "traefik.http.routers.anubis.rule=Host(`anubis.${DOMAIN}`)"
      - "traefik.http.middlewares.anubis-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.anubis.middlewares=anubis-https-redirect"
      - "traefik.http.routers.anubis-secure.entrypoints=https"
      - "traefik.http.routers.anubis-secure.rule=Host(`anubis.${DOMAIN}`)"
      - "traefik.http.routers.anubis-secure.tls=true"
      - "traefik.http.routers.anubis-secure.service=anubis"
      - "traefik.http.services.anubis.loadbalancer.server.port=8080"  # port of the service.
      - "traefik.docker.network=intranet"
      #- "traefik.http.routers.anubis.priority=1"  # Setting Anubis to the lowest priority, so it only takes the slack
      #- "traefik.http.routers.anubis.rule=PathRegexp(`.*`)"  # Wildcard match every path
      - "traefik.http.routers.anubis.service=anubis"  # Telling Traefik to use the above specified port
      - "traefik.http.routers.anubis.tls.certresolver=cloudflare"  # Telling Traefik to resolve a Cert for Anubis
      - "homepage.group=Other"
      - "homepage.name=anubis"
      - "homepage.icon=/images/anubis.webp"
      - "homepage.href=https://anubis.${DOMAIN}/"

networks:
  intranet:
    external: true
