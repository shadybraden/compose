services:
  dockge:
    container_name: dockge
    image: louislam/dockge:1.5.0
    restart: unless-stopped
    ports:
      - 5001:5001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /data/config_storage/dockge/data:/app/data
      - ../:/opt/stacks
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
      - homepage.group=Media1
      - homepage.name=Emby1
      - homepage.icon=emby1.png
      - homepage.href=http://emby1.home/
      - homepage.description=Media1 server

networks:
  intranet:
    external: true