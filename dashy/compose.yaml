services:
    dashy:
#        ports:
#            - 48888:8080
        volumes:
            - /data/config_storage/komodo/etc_komodo/stacks/dashy/dashy/conf.yml:/app/user-data/conf.yml
            - /data/config_storage/komodo/etc_komodo/stacks/dashy/dashy/icons:/app/user-data/item-icons
        container_name: dashy
        restart: unless-stopped
        image: lissy93/dashy@sha256:ce2ed87edc1f87a4885cb8e4d76b3d6cf1faf61af29291cdd006f372e4a994ae
        security_opt:
        - no-new-privileges:true # helps to increase security
        networks:
        - intranet
        labels:
        - "traefik.enable=true"
        - "traefik.http.routers.dashy.entrypoints=http"
        - "traefik.http.routers.dashy.rule=Host(`holmlab.org`)"
        - "traefik.http.middlewares.dashy-https-redirect.redirectscheme.scheme=https"
        - "traefik.http.routers.dashy.middlewares=dashy-https-redirect"
        - "traefik.http.routers.dashy-secure.entrypoints=https"
        - "traefik.http.routers.dashy-secure.rule=Host(`holmlab.org`)"
        - "traefik.http.routers.dashy-secure.tls=true"
        - "traefik.http.routers.dashy-secure.service=dashy"
        - "traefik.http.services.dashy.loadbalancer.server.port=8080" # port of the service. i.e. dashy likes 9000
        - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true