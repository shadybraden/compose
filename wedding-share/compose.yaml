services:
  wedding-share:
    container_name: WeddingShare
    image: cirx08/wedding_share:1.6.7
    ports:
      - '${HTTP_PORT:-34418}:5000/tcp'
    environment:
      TITLE: 'WeddingShare'
      ACCOUNT_OWNER_USERNAME: 'admin'
      ACCOUNT_OWNER_PASSWORD: ${ACCOUNT_OWNER_PASSWORD}
      DATABASE_TYPE: 'sqlite'
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT}
    volumes:
      - /data/config_storage/wedding-share/config:/app/config
      - /data/config_storage/wedding-share/thumbnails:/app/wwwroot/thumbnails
      - /data/config_storage/wedding-share/uploads:/app/wwwroot/uploads
      - /data/config_storage/wedding-share/custom-resources:/app/wwwroot/custom_resources
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.${SUBDOMAIN}.entrypoints=http"
    - "traefik.http.routers.${SUBDOMAIN}.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    - "traefik.http.middlewares.${SUBDOMAIN}-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.${SUBDOMAIN}.middlewares=${SUBDOMAIN}-https-redirect"
    - "traefik.http.routers.${SUBDOMAIN}-secure.entrypoints=https"
    - "traefik.http.routers.${SUBDOMAIN}-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    - "traefik.http.routers.${SUBDOMAIN}-secure.tls=true"
    - "traefik.http.routers.${SUBDOMAIN}-secure.service=${SUBDOMAIN}"
    - "traefik.http.services.${SUBDOMAIN}.loadbalancer.server.port=5000" # port of the service.
    - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true