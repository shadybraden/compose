services:
  glances:
    container_name: glances
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
#    ports:
#      - 61208:61208
#    pid: host
    privileged: true
    environment:
      - "GLANCES_OPT=-C /glances/conf/glances.conf -w"
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    image: nicolargo/glances:4.3.1
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.glances-shady.entrypoints=http"
    - "traefik.http.routers.glances-shady.rule=Host(`glances-shady.holmlab.org`)"
    - "traefik.http.middlewares.glances-shady-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.glances-shady.middlewares=glances-shady-https-redirect"
    - "traefik.http.routers.glances-shady-secure.entrypoints=https"
    - "traefik.http.routers.glances-shady-secure.rule=Host(`glances-shady.holmlab.org`)"
    - "traefik.http.routers.glances-shady-secure.tls=true"
    - "traefik.http.routers.glances-shady-secure.service=glances-shady"
    - "traefik.http.services.glances-shady.loadbalancer.server.port=61208" # port of the service. i.e. glances-shady likes 9000
    - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true