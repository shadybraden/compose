services:
  plex:
    image: quay.io/linuxserver.io/plex:1.41.6
    container_name: plex
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - /data/config_storage/plex/config:/config
      - /data/mcc/media:/media
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true # helps to increase security