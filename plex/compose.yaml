---
services:
  plex:
    image: quay.io/linuxserver.io/plex:1.41.9
    container_name: plex
    ports:
      - 32400:32400
      # https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
      - "1900:1900/udp"  # access to the Plex DLNA Server
      - "5353:5353/udp"  # older Bonjour/Avahi network discovery
      - "8324:8324/tcp"  # controlling Plex for Roku via Plex Companion
      - "32410:32410/udp"  # current GDM network discovery
      - "32412:32412/udp"  # current GDM network discovery
      - "32413:32413/udp"  # current GDM network discovery
      - "32414:32414/udp"  # current GDM network discovery
      - "32469:32469/tcp"  # access to the Plex DLNA Server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - /data/config_storage/plex/config:/config
      - /data/media:/media
    security_opt:
      - no-new-privileges:true  # helps to increase security
    restart: unless-stopped
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.SUBDOMAIN.entrypoints=http"
      - "traefik.http.routers.SUBDOMAIN.rule=Host(`SUBDOMAIN.${DOMAIN}`)"
      - "traefik.http.middlewares.SUBDOMAIN-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.SUBDOMAIN.middlewares=SUBDOMAIN-https-redirect"
      - "traefik.http.routers.SUBDOMAIN-secure.entrypoints=https"
      - "traefik.http.routers.SUBDOMAIN-secure.rule=Host(`SUBDOMAIN.${DOMAIN}`)"
      - "traefik.http.routers.SUBDOMAIN-secure.tls=true"
      - "traefik.http.routers.SUBDOMAIN-secure.service=SUBDOMAIN"
      - "traefik.http.services.SUBDOMAIN.loadbalancer.server.port=32400"  # port of the service.
      - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true
