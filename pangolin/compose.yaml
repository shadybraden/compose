services:
  pangolin:
    image: fosrl/pangolin:1.12.3
    container_name: pangolin
    restart: unless-stopped
    volumes:
      - /data/config_storage/pangolin/config:/app/config
      - /data/config_storage/pangolin/pangolin-data:/var/certificates
      - /data/config_storage/pangolin/pangolin-data:/var/dynamic
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/"]
      interval: "3s"
      timeout: "3s"
      retries: 15

  gerbil:
    image: fosrl/gerbil:1.2.2
    container_name: gerbil
    restart: unless-stopped
    depends_on:
      pangolin:
        condition: service_healthy
    command:
      - --reachableAt=http://gerbil:3004
      - --generateAndSaveKeyTo=/var/config/key
      - --remoteConfig=http://pangolin:3001/api/v1/
    volumes:
      - /data/config_storage/pangolin/config/:/var/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    ports:
      - 51820:51820/udp
      - 21820:21820/udp
      - 443:443 # Port for traefik because of the network_mode
      - 80:80 # Port for traefik because of the network_mode

networks:
  default:
    driver: bridge
    name: pangolin
