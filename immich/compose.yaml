name: immich
services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:release
    volumes:
      - /mnt/4tb/immich/UPLOAD_LOCATION/UPLOAD_LOCATION:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
      - /mnt/4tb/immich/external_libraries:/mnt/4tb/immich/external_libraries
    env_file:
      - .env
#    ports:
#      - 2283:2283
    depends_on:
      - redis
      - database
    restart: on-failure
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.immich.entrypoints=http"
    - "traefik.http.routers.immich.entrypoints: websecure"
    - "traefik.http.routers.immich.rule=Host(`immich.holmlab.org`)"
    - "traefik.http.middlewares.immich-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.immich.middlewares=immich-https-redirect"
    - "traefik.http.routers.immich-secure.entrypoints=https"
    - "traefik.http.routers.immich-secure.rule=Host(`immich.holmlab.org`)"
    - "traefik.http.routers.immich-secure.tls=true"
    - "traefik.http.routers.immich-secure.service=immich"
    - "traefik.http.services.immich.loadbalancer.server.port=8080" # port of the service. i.e. immich likes 9000
    - "traefik.docker.network=intranet"
    - "traefik.http.routers.media-immich-api.rule=Host(`immich.holmlab.org`) && Pathprefix(`/api`)"

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:release
    volumes:
      - model-cache:/cache
    env_file:
      - .env
    restart: on-failure

  redis:
    container_name: immich_redis
    image: registry.hub.docker.com/library/redis:6.2-alpine@sha256:84882e87b54734154586e5f8abd4dce69fe7311315e2fc6d67c29614c8de2672
    restart: on-failure

  database:
    container_name: immich_postgres
    image: registry.hub.docker.com/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
      - POSTGRES_INITDB_ARGS='--data-checksums'
    volumes:
      - /data/config_storage/immich/postgres:/var/lib/postgresql/data
    restart: on-failure
    command: ["postgres", "-c" ,"shared_preload_libraries=vectors.so", "-c", 'search_path="$$user", public, vectors', "-c", "logging_collector=on", "-c", "max_wal_size=2GB", "-c", "shared_buffers=512MB", "-c", "wal_compression=on"]

volumes:
  model-cache:

networks:
  intranet:
    external: true