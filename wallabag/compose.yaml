services:
  wallabag:
    image: wallabag/wallabag:2.6.12
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${password}
      - SYMFONY__ENV__DATABASE_DRIVER=pdo_mysql
      - SYMFONY__ENV__DATABASE_HOST=db
      - SYMFONY__ENV__DATABASE_PORT=3306
      - SYMFONY__ENV__DATABASE_NAME=wallabag
      - SYMFONY__ENV__DATABASE_USER=wallabag
      - SYMFONY__ENV__DATABASE_PASSWORD=${password}
      - SYMFONY__ENV__DATABASE_CHARSET=utf8mb4
      - SYMFONY__ENV__DATABASE_TABLE_PREFIX="wallabag_"
      #- SYMFONY__ENV__MAILER_DSN=smtp://127.0.0.1
      #- SYMFONY__ENV__FROM_EMAIL=wallabag@example.com
      - SYMFONY__ENV__DOMAIN_NAME=https://links.holmlab.org
      - SYMFONY__ENV__SERVER_NAME="Wallabag"
#    ports:
#      - "80"
    volumes:
      - /data/config_storage/wallabag:/var/www/wallabag/web/assets/images
    healthcheck:
      test: ["CMD", "wget" ,"--no-verbose", "--tries=1", "--spider", "http://localhost/api/info"]
      interval: 1m
      timeout: 3s
    depends_on:
      - db
      - redis
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.${SUBDOMAIN}.entrypoints=http"
    - "traefik.http.routers.${SUBDOMAIN}.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    - "traefik.http.middlewares.${SUBDOMAIN}-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.${SUBDOMAIN}.middlewares=${SUBDOMAIN}-https-redirect"
    - "traefik.http.routers.${SUBDOMAIN}-secure.entrypoints=https"
    - "traefik.http.routers.${SUBDOMAIN}-secure.rule=Host(`${SUBDOMAIN}.${DOMAIN}`)"
    - "traefik.http.routers.${SUBDOMAIN}-secure.tls=true"
    - "traefik.http.routers.${SUBDOMAIN}-secure.service=${SUBDOMAIN}"
    - "traefik.http.services.${SUBDOMAIN}.loadbalancer.server.port=80" # port of the service.
    - "traefik.docker.network=intranet"
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${password}
    volumes:
      - /data/config_storage/wallabag/mariadb:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 20s
      timeout: 3s
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
  redis:
    image: redis:alpine
    restart: unless-stopped    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 20s
      timeout: 3s
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet

networks:
  intranet:
    external: true