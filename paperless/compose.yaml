services:
  broker:
    image: docker.io/library/redis:7
    restart: unless-stopped
    volumes:
      - /data/config_storage/paperless/redisdata:/data
    networks:
      - intranet

  db:
    image: docker.io/library/postgres:17
    restart: unless-stopped
    volumes:
      - /data/config_storage/paperless/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: ${paperless_db_password}
    networks:
      - intranet

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    restart: unless-stopped
    depends_on:
      - db
      - broker
#    ports:
#      - "8047:8000"
    volumes:
      - /data/config_storage/paperless/data:/usr/src/paperless/data
      - /data/config_storage/paperless/media:/usr/src/paperless/media
      - /data/config_storage/paperless/export:/usr/src/paperless/export
      - /data/config_storage/paperless/consume:/usr/src/paperless/consume
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db
      PAPERLESS_DBPASS: ${paperless_db_password}
      PAPERLESS_URL: "https://paperless.holmlab.org"
      PAPERLESS_CSRF_TRUSTED_ORIGINS: "https://paperless.holmlab.org"
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.paperless.entrypoints=http"
    - "traefik.http.routers.paperless.rule=Host(`paperless.holmlab.org`)"
    - "traefik.http.middlewares.paperless-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.paperless.middlewares=paperless-https-redirect"
    - "traefik.http.routers.paperless-secure.entrypoints=https"
    - "traefik.http.routers.paperless-secure.rule=Host(`paperless.holmlab.org`)"
    - "traefik.http.routers.paperless-secure.tls=true"
    - "traefik.http.routers.paperless-secure.service=paperless"
    - "traefik.http.services.paperless.loadbalancer.server.port=8000" # port of the service. i.e. paperless likes 9000
    - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true