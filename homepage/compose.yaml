services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.4.0
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${DOMAIN}
#    ports:
#      - 3000:3000
    volumes:
      - /data/config_storage/homepage/config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
      - /data/config_storage/komodo/etc_komodo/stacks/homepage/dashy/icons:/app/public/images
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.homepage.entrypoints=http"
    - "traefik.http.routers.homepage.rule=Host(`homepage.${DOMAIN}`)"
    - "traefik.http.middlewares.homepage-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.homepage.middlewares=homepage-https-redirect"
    - "traefik.http.routers.homepage-secure.entrypoints=https"
    - "traefik.http.routers.homepage-secure.rule=Host(`homepage.${DOMAIN}`)"
    - "traefik.http.routers.homepage-secure.tls=true"
    - "traefik.http.routers.homepage-secure.service=homepage"
    - "traefik.http.services.homepage.loadbalancer.server.port=3000" # port of the service.
    - "traefik.docker.network=intranet"
    - "homepage.group=Infrastructure"
    - "homepage.name=homepage"
    - "homepage.icon=https://git.holmlab.org/shady/compose/raw/branch/main/dashy/icons/homepage.png"
    - "homepage.href=https://homepage.holmlab.org/shady/compose"

networks:
  intranet:
    external: true