services:
  wireguard:
    environment:
      - HOST=${wireguard_host} # ip or domain
      - PORT=${wireguard_external_port}
      #- PASSWORD_HASH=${wireguard_password_hash}
      - DNS=${wireguard_dns_to_use}
      - INSECURE=true
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wireguard
    volumes:
      - /data/config_storage/wg-easy:/etc/wireguard
      - /lib/modules:/lib/modules:ro
    ports:
      - "${wireguard_external_port}:${wireguard_external_port}/udp"
#      - "51821:51821/tcp" # web ui port
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.wireguard.entrypoints=http"
    - "traefik.http.routers.wireguard.rule=Host(`wireguard.holmlab.org`)"
    - "traefik.http.middlewares.wireguard-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.wireguard.middlewares=wireguard-https-redirect"
    - "traefik.http.routers.wireguard-secure.entrypoints=https"
    - "traefik.http.routers.wireguard-secure.rule=Host(`wireguard.holmlab.org`)"
    - "traefik.http.routers.wireguard-secure.tls=true"
    - "traefik.http.routers.wireguard-secure.service=wireguard"
    - "traefik.http.services.wireguard.loadbalancer.server.port=51821" # port of the service. i.e. wireguard likes 9000
    - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true