---
services:
  unbound:
    image: klutchell/unbound:1.24.1
    volumes:
      - /data/config_storage/komodo/etc_komodo/repos/compose_test/unbound/pi-hole.conf:/etc/unbound/unbound.conf.d/pi-hole.conf:ro
      - /data/config_storage/unbound:/logs
    environment:
      - TZ:America/New_York
    ports:
      - '5335:5335/udp'
      - '5335:5335/tcp'
    container_name: unbound
    restart: unless-stopped
    hostname: unbound
    cap_add:
      - NET_ADMIN
