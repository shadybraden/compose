---
services:
  qbittorrent2:
    image: quay.io/linuxserver.io/qbittorrent:5.1.2
    container_name: qbittorrent2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - TORRENTING_PORT=6881
      - WEBUI_PORT=8080
    volumes:
      - /data/tmp/qbittorrent:/config
      - /data/tmp/qbittorrent/complete:/complete
    restart: unless-stopped
    network_mode: container:gluetun
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qbittorrent2.entrypoints=http"
      - "traefik.http.routers.qbittorrent2.rule=Host(`qbittorrent2.${DOMAIN}`)"
      - "traefik.http.middlewares.qbittorrent2-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.qbittorrent2.middlewares=qbittorrent2-https-redirect"
      - "traefik.http.routers.qbittorrent2-secure.entrypoints=https"
      - "traefik.http.routers.qbittorrent2-secure.rule=Host(`qbittorrent2.${DOMAIN}`)"
      - "traefik.http.routers.qbittorrent2-secure.tls=true"
      - "traefik.http.routers.qbittorrent2-secure.service=qbittorrent2"
      - "traefik.http.services.qbittorrent2.loadbalancer.server.port=80"  # port of the service.
      - "traefik.docker.network=intranet"
      - "homepage.group=Other"
      - "homepage.name=qbittorrent2"
      - "homepage.icon=/images/qbittorrent.png"
      - "homepage.href=https://qbittorrent2.${DOMAIN}/"

networks:
  intranet:
    external: true
