---
services:
  qbittorrent2:
    image: quay.io/linuxserver.io/qbittorrent:5.1.2
    container_name: qbittorrent2
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - TORRENTING_PORT=6881
      - WEBUI_PORT=8080
    ports:
      - 6881:6881
      - 6881:6881/udp
      - 8080:8080
    volumes:
      - /data/tmp/qbittorrent:/config
      - /data/tmp/qbittorrent/complete:/complete
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - gluetun_net

networks:
  gluetun_net:
    external: true
