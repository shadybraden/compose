services:
  pihole:
    image: pihole/pihole
    container_name: pihole
    environment:
      - FTLCONF_webserver_api_password=${pihole_password}
      - FTLCONF_dns_upstreams=9.9.9.9;1.1.1.1
      - TZ=America/New_York
      - FTLCONF_dns_listeningMode=all
    volumes:
      - /home/data/pihole/etc-pihole:/etc/pihole
      - /home/data/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    restart: unless-stopped
    cap_add:
      - SYS_NICE
    ports:
      - "53:53/tcp"
      - "53:53/udp"
#      - "5353:80/tcp" # web ui
    security_opt:
      - no-new-privileges:true # helps to increase security
    networks:
      - intranet
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.portainer.entrypoints=http"
    - "traefik.http.routers.portainer.rule=Host(`pihole.holmlab.org`)"
    - "traefik.http.middlewares.portainer-https-redirect.redirectscheme.scheme=https"
    - "traefik.http.routers.portainer.middlewares=portainer-https-redirect"
    - "traefik.http.routers.portainer-secure.entrypoints=https"
    - "traefik.http.routers.portainer-secure.rule=Host(`pihole.holmlab.org`)"
    - "traefik.http.routers.portainer-secure.tls=true"
    - "traefik.http.routers.portainer-secure.service=portainer"
    - "traefik.http.services.portainer.loadbalancer.server.port=5353" # port of the service. i.e. portainer likes 9000
    - "traefik.docker.network=intranet"

networks:
  intranet:
    external: true