---
services:
  baikal:
    image: ckulka/baikal:0.10.1
    restart: unless-stopped
    volumes:
      - /data/config_storage/baikal/config:/var/www/baikal/config
      - /data/config_storage/baikal/data:/var/www/baikal/Specific
    security_opt:
      - no-new-privileges:true  # helps to increase security
    networks:
      - intranet
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.baikal.entrypoints=http"
      - "traefik.http.routers.baikal.rule=Host(`baikal.${DOMAIN}`)"
      - "traefik.http.middlewares.baikal-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.baikal.middlewares=baikal-https-redirect"
      - "traefik.http.routers.baikal-secure.entrypoints=https"
      - "traefik.http.routers.baikal-secure.rule=Host(`baikal.${DOMAIN}`)"
      - "traefik.http.routers.baikal-secure.tls=true"
      - "traefik.http.routers.baikal-secure.service=baikal"
      - "traefik.http.services.baikal.loadbalancer.server.port=80"  # port of the service.
      - "traefik.docker.network=intranet"
      - "homepage.group=Other"
      - "homepage.name=baikal"
      - "homepage.icon=/images/baikal.png"
      - "homepage.href=https://baikal.${DOMAIN}/"

networks:
  intranet:
    external: true
