---
services:
  syncthing:
    image: quay.io/linuxserver.io/syncthing:2.0.6
    container_name: syncthing
    hostname: syncthing
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - /data/config_storage/syncthing/config:/config
      - /data/config_storage/syncthing/syncthing:/var/syncthing
      - /mnt:/mnt
    ports:
      - 8384:8384  # web ui
      - 22000:22000/tcp
      - 22000:22000/udp
      - 21027:21027/udp
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true  # helps to increase security
